<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terracotta Jewelry Sale | Contact Us</title>
  <style>
    /* Reset default browser styles */
body, h1, h2, h3, p, ul, li, label, input, textarea, form {
  margin: 0;
  padding: 0;
  list-style: none;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

/* Header styles */
header {
  background-color: #f8f8f8;
  padding: 20px;
}

nav ul {
  display: flex;
  justify-content: center;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
}

/* Contact section styles */
.contact-section {
  text-align: center;
  padding: 60px 0;
}

.contact-section h2 {
  font-size: 24px;
  margin-bottom: 40px;
}

.contact-form {
  max-width: 500px;
  margin: 0 auto;
}

.contact-form form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  font-weight: bold;
  margin-bottom: 5px;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  margin-bottom: 20px;
}

.contact-form input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.contact-form input[type="submit"]:hover {
  background-color: #555;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  padding: 40px;
  text-align: center;
}

.contact-info h3,
.social-media h3 {
  font-size: 20px;
  margin-bottom: 20px;
}

.contact-info p {
  font-size: 16px;
  margin-bottom: 10px;
}

.social-media a {
  display: inline-block;
  margin-right: 10px;
}

.social-media img {
  width: 20px;
  height: 20px;
  object-fit: cover;
  border-radius: 50%;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>
  
  <footer>
    <div class="contact-info">
      <h3>Contact Us</h3>
      <p>Email: info@terracottajewelrysale.com</p>
      <p>Phone: 123-456-7890</p>
    </div>
    <div class="social-media">
      <h3>Follow Us</h3>
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
    </div>
  </footer>
  
</body>
</html>
